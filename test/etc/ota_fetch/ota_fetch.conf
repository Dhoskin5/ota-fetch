[network]
server_url = https://localhost:8443
ca_cert = private/rootCA.crt
client_cert = client/client.crt
client_key = client/client.key
connect_timeout = 5
retry_attempts = 1

[system]
inbox_manifest_dir = var/lib/ota_fetch/inbox
current_manifest_dir = var/lib/ota_fetch/current
root_ca_path = private/rootCA.crt
log_file = var/log/ota_fetch.log
