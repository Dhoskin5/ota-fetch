name: ota-fetch CI

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    if: ${{ github.event_name != 'schedule' }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libcurl4-openssl-dev \
            libssl-dev \
            libcjson-dev \
            jq \
            python3 \
            python3-pip

      - name: Ensure pip and Python cryptography module
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install cryptography

      - name: Configure CMake
        run: cmake -B build -S . -DCMAKE_C_FLAGS="-Wall -Wextra -Werror"

      - name: Build ota-fetch
        run: cmake --build build

      - name: Make test scripts executable
        run: chmod +x test/scripts/*.sh

      - name: Generate key/pem/cert
        working-directory: test/scripts
        run: python3 gen_test_keys.py

      - name: Run HTTP fetch test
        working-directory: test/scripts
        run: ./run-fetch-test.sh

  license_scan:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' || github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ScanCode Toolkit
        run: |
          python -m pip install --upgrade pip
          python -m pip install scancode-toolkit

      - name: Run ScanCode
        run: |
          mkdir -p compliance
          scancode \
            --license \
            --json-pp compliance/scancode.json \
            --spdx-tv compliance/scancode.spdx.tv \
            --ignore ".git/**" \
            --ignore "build/**" \
            --ignore "docs/html/**" \
            --ignore "compliance/**" \
            .

      - name: Upload ScanCode reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: scancode-reports
          path: |
            compliance/scancode.json
            compliance/scancode.spdx.tv
          if-no-files-found: warn

  deep_license_scan:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'schedule' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ScanCode Toolkit
        run: |
          python -m pip install --upgrade pip
          python -m pip install scancode-toolkit

      - name: Run ScanCode (deep)
        run: |
          mkdir -p compliance/deep
          scancode \
            --license \
            --copyright \
            --package \
            --info \
            --summary \
            --json-pp compliance/deep/scancode.json \
            --spdx-tv compliance/deep/scancode.spdx.tv \
            --ignore ".git/**" \
            --ignore "build/**" \
            --ignore "docs/html/**" \
            --ignore "compliance/**" \
            .

      - name: Upload deep ScanCode reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: scancode-reports-deep
          path: |
            compliance/deep/scancode.json
            compliance/deep/scancode.spdx.tv
          if-no-files-found: warn

  code_similarity_scan:
    runs-on: ubuntu-24.04
    if: ${{ github.event_name == 'pull_request' || github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install jscpd
        run: npm install -g jscpd@3.5.10

      - name: Run jscpd
        run: |
          mkdir -p compliance/jscpd
          jscpd \
            --reporters json \
            --output compliance/jscpd \
            --exitCode 0 \
            src test

      - name: Upload jscpd report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: compliance/jscpd
          if-no-files-found: warn
